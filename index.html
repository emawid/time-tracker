<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card-avatar">
          <img
            class="profile-image"
            src="images/image-jeremy.png"
            width="234"
            height="234"
            alt="profile" />
          <div class="name-wrapper">
            <p class="text-preset-6">Report for</p>
            <h1 class="text-preset-4">Jeremy Robson</h1>
          </div>
        </div>
        <div class="profile-card-buttons">
          <button id="daily" class="ax-button text-preset-5">Daily</button>
          <button id="weekly" class="ax-button text-preset-5">Weekly</button>
          <button id="monthly" class="ax-button text-preset-5">Monthly</button>
        </div>
      </div>
      <div class="activity-card work">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Work</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3"><span id="work-current">32</span>hrs</p>
            <p class="text-preset-6">
              <span id="work-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
      <div class="activity-card play">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Play</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3"><span id="play-current">32</span>hrs</p>
            <p class="text-preset-6">
              <span id="play-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
      <div class="activity-card study">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Study</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3"><span id="study-current">32</span>hrs</p>
            <p class="text-preset-6">
              <span id="study-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
      <div class="activity-card exercise">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Exercise</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3">
              <span id="exercise-current">32</span>hrs
            </p>
            <p class="text-preset-6">
              <span id="exercise-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
      <div class="activity-card social">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Social</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3"><span id="social-current">32</span>hrs</p>
            <p class="text-preset-6">
              <span id="social-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
      <div class="activity-card selfcare">
        <div class="activity-card-content">
          <div class="activity-card-type">
            <p class="text-preset-5">Self Care</p>
            <img
              src="images/icon-ellipsis.svg"
              alt="icon-ellipsis"
              width="21"
              height="5" />
          </div>
          <div class="activity-card-activity">
            <p class="text-preset-3">
              <span id="selfcare-current">32</span>hrs
            </p>
            <p class="text-preset-6">
              <span id="selfcare-previous">Last Week - 36</span>hrs
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
